<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2014/12/21/23/36/dice-575658_640.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Maven+Pro:wght@400..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headerContainer">
      <h1>Press Button to Play</h1>
      <button id = "play">Play</button>
    </div>
    <div class="diceContainer">
      <div class="player">
        <h3>Player 1</h3>
        <img
          id="player1Di"
          src="https://cdn.pixabay.com/photo/2014/04/03/11/56/dice-312621_960_720.png"
          alt="Player 1's Dice"
        />
      </div>
      <div class="player">
        <h3>Player 2</h3>
        <img
          id="player2Di"
          src="https://cdn.pixabay.com/photo/2014/04/03/11/56/dice-312621_960_720.png"
          alt="Player 2's Dice"
        />
      </div>
    </div>
    <div class="footerContainer">
      <h2>My Portfolio</h2>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
